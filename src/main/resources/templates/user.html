<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Старница пользователя</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span class="align-middle" th:text="${user.getEmail()}"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${user.getRoles()}"></span>
    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>
<div class="container-fluid h-100">
  <div class="row h-100">

    <div class="p-0 col-2">
      <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" href="/user" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))" role="tab"
           aria-controls="v-pills-profile" aria-selected="false">User</a>
      </div>
    </div>

    <div class="p-0 col-10 bg-light">
      <div class="tabs p-4">
        <h1>User information page</h1>
        <div class="pt-2 tab-content">
          <div class="tab-pane fade show active" id="description">
            <div class="p-3 border">
              <h5 class="my-0 mx-2">User info</h5>
            </div>
            <div class="p-3 bg-white border border-top-0">
              <table class="usersTable table table-striped bg-white">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Имя</th>
                  <th>Фамилия</th>
                  <th>Возраст</th>
                  <th>Телефон</th>
                  <th>Email</th>
                  <th>Username</th>
                  <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td th:text="${user.getId()}"></td>
                  <td th:text="${user.getName()}"></td>
                  <td th:text="${user.getSurname()}"></td>
                  <td th:text="${user.getAge()}"></td>
                  <td th:text="${user.getPhoneNumber()}"></td>
                  <td th:text="${user.getEmail()}"></td>
                  <td th:text="${user.getUsername()}"></td>
                  <td>
                    <th:block th:each="role: ${user.roles}"
                              th:text="${role.getRole()} + ' '">
                    </th:block>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>

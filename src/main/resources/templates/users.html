<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://spring-projects.ru/wp-content/themes/spring.io.ru/images/favicon.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<!--Шапка страницы-->
<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <!-- Navbar content -->
                    <div class="collapse navbar-collapse" id="user">
                        <ul class="navbar-nav mr-auto">
                            <a class="navbar-brand font-weight-bold" id="headerUsername"></a>
                            <a class="navbar-brand">with roles: </a>
                            <a class="navbar-brand" id="headerRoles"></a>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-right" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<!--Основной контент страницы-->

<div class="container-fluid">
    <div class="row">

        <!--Панель слева-->

        <div class="col-2" style="padding: 0; padding-top: 15px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
                </li>
            </ul>
        </div>

        <!--Панель справа-->

        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <!--Панель админа-->

                <div class="tab-pane fade show active" id="adminPanel">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#allUsers">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <!--Таблица пользователей-->

                        <div class="tab-pane fade show active" id="allUsers">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAllUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <!--Вкладка для нового пользователя-->

                        <div class="tab-pane fade" id="newUser">
                            <div class="form-group">
                                <div class="control-group required">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="form justify-content-center mx-auto col-5">
                                                <form id="formNewUser" name="formNewUser">
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newName"><strong>Name</strong>
                                                            <input class="form-control" type="text" name="firstName"
                                                                   id="newName"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUserLastName"><strong>Last name</strong>
                                                            <input class="form-control" type="text" name="lastName"
                                                                   id="newUserLastName"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUserAge"><strong>Age</strong>
                                                            <input class="form-control" type="text" name="userAge"
                                                                   id="newUserAge"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUserPhone"><strong>Phone</strong>
                                                            <input class="form-control" type="text" name="userPhone"
                                                                   id="newUserPhone"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUserEmail"><strong>Email</strong>
                                                            <input class="form-control" type="email" name="userEmail"
                                                                   id="newUserEmail"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid"
                                                               for="newUsername"><strong>Username</strong>
                                                            <input class="form-control" type="text" name="Username"
                                                                   id="newUsername"/>
                                                        </label>
                                                    </p>
                                                    <p>
                                                        <label class="container-fluid" for="newUserPassword"><strong>Password</strong>
                                                            <input class="form-control" type="password" name="password"
                                                                   id="newUserPassword"/>
                                                        </label>
                                                    </p>
                                                    <label class="container-fluid"
                                                           for="newUserRoles"><strong>Role</strong>
                                                        <select id="newUserRoles" class="form-control" name="roles"
                                                                multiple size="2">
                                                        </select>
                                                    </label>
                                                    <button type="submit" id="newUserButton" class="btn btn-success">Add
                                                        new user
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Панель пользователя-->

                <div class="tab-pane fade" id="userPanel">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userPanelBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Модальное окно редактирования пользователя-->

<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formEditUser">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="editUserId"><strong>ID</strong>
                                    <input class="form-control" type="number" name="id"
                                           id="editUserId" disabled/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="editName"><strong>Name</strong>
                                    <input class="form-control" type="text" name="firstName"
                                           id="editName"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="editUserLastName"><strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastName"
                                           id="editUserLastName"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="editUserAge"><strong>Age</strong>
                                    <input class="form-control" type="text" name="userAge"
                                           id="editUserAge"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="editUserPhone"><strong>Phone</strong>
                                    <input class="form-control" type="text" name="userPhone"
                                           id="editUserPhone"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="editUserEmail"><strong>Email</strong>
                                    <input class="form-control" type="email" name="userEmail"
                                           id="editUserEmail"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="editUsername"><strong>Username</strong>
                                    <input class="form-control" type="text" name="Username"
                                           id="editUsername"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="editUserPassword"><strong>Password</strong>
                                    <input class="form-control" type="password" name="password"
                                           id="editUserPassword"/>
                                </label>
                            </p>
                            <label class="container-fluid"
                                   for="editUserRoles"><strong>Role</strong>
                                <select id="editUserRoles" class="form-control" name="roles"
                                        multiple size="2">
                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="editFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Модальное окно удаления пользователя-->

<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="deleteUserId"><strong>ID</strong>
                                    <input class="form-control" type="number" name="id"
                                           id="deleteUserId" disabled/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteName"><strong>Name</strong>
                                    <input class="form-control" type="text" name="firstName"
                                           id="deleteName"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUserLastName"><strong>Last name</strong>
                                    <input class="form-control" type="text" name="lastName"
                                           id="deleteUserLastName"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUserAge"><strong>Age</strong>
                                    <input class="form-control" type="text" name="userAge"
                                           id="deleteUserAge"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUserPhone"><strong>Phone</strong>
                                    <input class="form-control" type="text" name="userPhone"
                                           id="deleteUserPhone"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUserEmail"><strong>Email</strong>
                                    <input class="form-control" type="email" name="userEmail"
                                           id="deleteUserEmail"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUsername"><strong>Username</strong>
                                    <input class="form-control" type="text" name="Username"
                                           id="deleteUsername"/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUserPassword"><strong>Password</strong>
                                    <input class="form-control" type="password" name="password"
                                           id="deleteUserPassword"/>
                                </label>
                            </p>
                            <label class="container-fluid"
                                   for="deleteUserRoles"><strong>Role</strong>
                                <select id="deleteUserRoles" class="form-control" name="roles"
                                        multiple size="2">
                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="deleteFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/AddUser.js"></script>
<script type="text/javascript" src="js/AllUsers.js"></script>
<script type="text/javascript" src="js/DeleteModal.js"></script>
<script type="text/javascript" src="js/DeleteUser.js"></script>
<script type="text/javascript" src="js/EditModal.js"></script>
<script type="text/javascript" src="js/EditUser.js"></script>
<script type="text/javascript" src="js/UserPage.js"></script>
</body>
</html>
